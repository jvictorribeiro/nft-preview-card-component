<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
    @layer base {
      html {
        font-family: 'Outfit', sans-serif;
      }
}
  </style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Merriweather+Sans&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#0d192b]">
  <div class="p-5 max-w-xs w-64 mx-auto my-40 bg-[#14253d] rounded-xl shadow-lg flex items-center space-x-4">
    <div class="flex flex-col gap-4">
      <div class="relative">
        <img class="rounded-xl w-64 self-center" src="/images/image-equilibrium.jpg" alt="Equilibrium Image">
        <div class="rounded-xl opacity-0 hover:opacity-75 duration-300 absolute inset-0 w-54 h-54 z-10 text-white hover:bg-[#00fff7]">
          <img class="absolute inset-0 top-20 left-20" src="/images/icon-view.svg" alt="icon view">
        </div>
      </div>
      <h3 class="text-white text-base font-semibold hover:text-[#00fff7]">Equilibrium #3429</h3>
      <p class="text-sm text-gray-400 font-normal">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="flex justify-between">
        <div class="flex gap-2">
          <img class="w-2" src="/images/icon-ethereum.svg" alt="icon ethereum">
          <p class="text-[#00fff7] self-center text-xs">0.041 ETH</p>
        </div> 
        <div class="flex gap-2">
          <img src="/images/icon-clock.svg" alt="icon clock">
          <p class="text-xs text-gray-400 font-light">3 days left</p>
        </div> 
      </div>

      <hr>
  
      <div class="flex gap-2 text-xs">
        <img class="w-6 border rounded-xl" src="/images/image-avatar.png" alt="avatar">
        <p class="self-center text-gray-400 font-light">Creation of <b class="font-semibold hover:text-[#00fff7] text-white">Jules Wyvern</b> </p> 
      </div>
    </div>
  </div> 

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
